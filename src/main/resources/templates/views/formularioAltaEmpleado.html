<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Formulario de Alta/Modificaci√≥n de Empleado</h1> <!-- El id esta vacio cuando es alta y 1 cuando modifica -->

    <form th:object="${empleado}" th:action="@{/altaModificacionEmpleado}" method="post">
        <input type="hidden" name="id" th:value="${empleado.id}">

        <div class="mb-3">
            <label for="nombre">Nombre: </label>
            <input type="text" name="nombre" id="nombre" th:field="*{nombre}" required>
        </div>

        <div class="mb-3">
            <label for="apellidos">Apellidos: </label>
            <input type="text" name="apellidos" id="apellidos" th:field="*{apellidos}" required>
        </div>

        <div class="mb-3">
            <label for="fechaAlta"> Fecha Alta: </label>
            <input type="date" name="fechaAlta" id="fechaAlta" th:field="*{fechaAlta}" required>
        </div>


        <fieldset>
            <legend>Genero</legend>
            <label for="hombre">Hombre</label>
            <input class="form-check-input" type="radio" id="hombre" name="genero" value="HOMBRE" th:field="*{genero}" required>

            <label for="mujer">Mujer</label>
            <input type="radio" id="mujer" name="genero" value="MUJER" th:field="*{genero}" required>

            <label for="otro">Otro</label>
            <input type="radio" id="otro" name="genero" value="OTRO" th:field="*{genero}" required>
        </fieldset>


        <label for="idDepartamento">Departamento</label>

        <select class="form-select" aria-label="Default select example" name="departamento" id="idDepartamento">
            <option></option>

            <option th:each="departamento : ${departamentos}" th:value="${departamento.id}" th:text="${departamento.nombre}"
                th:selected="${empleado.departamento != null and empleado.departamento.id == departamento.id }"> </option>
            <!-- selected dice la que esta marcada -->
        </select>

        <label for="numerosTelefonos">Telefono(s): </label>
        <input type="text" name="numerosTelefonos" id="numerosTelefonos"
            placeholder="Uno o varios separados por punto y coma" th:value="${telefonos}">
          
            <label for="listadoCorreos">Correo(s): </label>
        <input type="text" name="listadoCorreos" id="listadoCorreos"
            placeholder="Uno o varios separados por punto y coma" th:value="${correos}">

        <input type="submit" value="Enviar">
    </form>

</body>

</html>
